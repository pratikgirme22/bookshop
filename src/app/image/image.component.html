<mat-table [dataSource]="images" class="mat-elevation-z8 transparent">
  <ng-container matColumnDef="Id">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef> Name. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Year">
    <mat-header-cell *matHeaderCellDef> Year. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.year}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="Color">
    <mat-header-cell *matHeaderCellDef> Color. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.color}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Value">
    <mat-header-cell *matHeaderCellDef> Value. </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.pantone_value}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
